<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Validate_Form</title>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
	<h1>Register form</h1>
	<form>
		<p>Name : 
			<input type="text" name="name" id="name">
		</p>
		<p id="errName"></p>
		<p>
			Password : 
			<input type="password" name="password" id="password">
		</p>
		<p id="errPassword"></p>
		<p>
			Register : 
			<input type="button" name="register" id="register" value="Register" onclick="checkForm()">
		</p>
	</form>
	<script type="text/javascript" src="js/form.js"></script>
</body>
</html>
